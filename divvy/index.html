<!DOCTYPE html>
<html lang="en-us">
<head>

    <meta name="description" content="Nearest Divvy Stations + Undocked Bikes">
    <meta name="author" content="Parallactic Consulting, LLC">
    <meta charset="utf-8"/>

    <title>Divvy Stations</title>

	  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCR9A3LjK4Bm26shYROQWS9mnQxOLFK63k&libraries=places">

	  <script src="/divvy.js"></script>

	     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/landing.css">


</head>
<body>

<div id="main">
<p style="width: 66em; margin-left: auto; margin-right: auto;">
Configure and launch your personalized Divvy bike share kiosk!<br/>Display in a public place or in your house, or bookmark it on your phone.
</p>

<form action="kiosk.html">
<p>
    <div id="pac-container">
      <label for="address">Where is the kiosk located?</label><br/>
      <input name="address" id="address" type="text" placeholder="Enter a location"></input><br/>
    </div>
</p>
<p>
  <label for="num_stations">
  Number of nearby Divvy stations to show:
  </label><br/>
  <select name="num_stations" id="num_stations">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3" selected>3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
  </select>
  </p>
  <p>
  <label for="num_bikes">
  Number of nearby undocked E-bikes to show:
  </label><br/>
  <select name="num_bikes" id="num_bikes">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4" selected>4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
  </select>
  </p><p>
  <label for="facing_direction">
  What direction are you facing when looking at the kiosk?
  </label><br/>
  <select name="facing_direction" id="facing_direction">
    <option value="0" selected>North</option>
    <option value="45">Northeast</option>
    <option value="90">East</option>
    <option value="135">Southeast</option>
    <option value="180">South</option>
    <option value="225">Southwest</option>
    <option value="270">West</option>
    <option value="315">Northwest</option>
  </select>
  </p><p>
  <label for="refresh_freq">
  How often should the kiosk refresh?
  </label><br/>
  Every <select name="num_bikes" id="num_bikes">
    <option value="1" selected>1</option>
    <option value="3">3</option>
    <option value="5">5</option>
    <option value="10">10</option>
  </select>
  minutes
  </p><p>&nbsp;
  </p><p>
  <input type="submit" value="Launch Kiosk &raquo;"></input>
  </form>
</div>
</body>
</html>
